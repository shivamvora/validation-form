<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>FORM VALIDATION</title>
    
</head>
<body>

<div class="main">
	<form onsubmit="return check()">
 <h1 align="center">Register here</h1>
	<div>
	<input type="text" placeholder="Username" class="uname">
    </div>

    <div>
	<input type="Email" placeholder="Email" class="email">
    </div>

    <div>
	<input type="number" placeholder="Phone Number" class="pn">
    </div>

    <div>
	<input type="password" placeholder="password" class="pass1">
    </div>

    <div>
	<input type="password" placeholder="Repeat password" class="pass2">
     
     <button type="submit" onclick="okay()">Register</button><br>
    <!--Error Message -->                                                                                                                                       
    <span class="err"></span>
    </form>
    </div>

</div>

  <script>
const uname=document.querySelector('.uname');
const email=document.querySelector('.email');
const phone=document.querySelector('.pn');
const pass1=document.querySelector('.pass1');
const pass2=document.querySelector('.pass2');
const err=document.querySelector('.err');

// getting the values
function check()
{
	if(true)
	{
      if(uname.value=='')
      {
      	err.innerHTML="Please fill the user name";
      	uname.focus();
        	return false;
      }
      if(email.value=='')
      {
      	err.innerHTML="Please fill the Your email address";
      	email.focus();
        	return false;
      }
      if(phone.value=='')
      {
      	err.innerHTML="Enter the Phone Number";
      	phone.focus();
        	return false;
      }
      if(phone.value.length<10)
      {
      	err.innerHTML="Invalid Phone Number";
      	phone.focus();
        	return false;
      }
      if(pass1.value=='')
      {
      	err.innerHTML="Enter Password";
      	pass1.focus();
      	  return false;
      }
      if(pass2.value=='')
      {
      	err.innerHTML="Enter Password";
        pass2.focus();
      	return false;
      }
      if(pass1.value!=pass2.value)
      {
      	err.innerHTML="Password not match";
      	pass1.focus();
      	  return false;
	  }
	  
	}
	else
	{
		
	}
}	
</script>
</body>
</html>
